name: Publish
on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    environment: publish
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Set up python with uv
        run: uv python install
      - name: Sync dependencies
        run: uv sync --locked
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish
